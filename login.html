<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <script src="logInScript.js"></script>
</head>
<body class="">
    <div class="container"> 
        <div class="signInText">
            <h1>Welcome</h2>
            <h3>SIGN IN</h3>
        </div>
        <div class="userInputs">
            <div >
                <input type="text" id="username" placeholder=" Username" onclick="revert(this)" required>
                <span id = errorMessage></span>
            </div>
            <div >
                <input type="password" id="password" placeholder=" Password" onclick="revert(this)" required>
                <span id = errorPassword></span>
            </div>
        </div>
        <a href="#" class="registerLink">Register</a>
        <button type="submit" id="submitButton" onclick="validationCheck()">Sign In</button>
    </div>
</body>
</html>
